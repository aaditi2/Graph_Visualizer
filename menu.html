<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphoria â€“ Modules</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Override background & text for this page -->
  <style>
      #menu {
        display: block !important;
        width: 90%;
        max-width: 800px;
        text-align: center;
      }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="./backgroundpics/creme.mp4" type="video/mp4">
  </video>
  <section id="menu">
    <button id="backBtn" class="back-btn">&larr; Back</button>
    <h2>Choose a module:</h2>
    <div class="cards">
      <div class="card" data-link="debruijn.html">De Bruijn Graphs</div>
      <div class="card" data-link="random.html">Random Models</div>
      <div class="card" data-link="metrics.html">Node Metrics</div>
      <div class="card" data-link="global.html">Global Properties</div>
    </div>
  </section>

  <script>
    // Back to welcome
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
    // Navigate into modules
    document.querySelectorAll(".card").forEach(c => {
      c.addEventListener("click", () => {
        window.location.href = c.dataset.link;
      });
    });
  </script>
</body>
</html>
